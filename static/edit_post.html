                    <div class="add_post panel-heading">Edit Post</div>


                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" class="form-control" id="titleText" name="title" placeholder="Title"
                                style="resize: none;">{{.TitleForAdd}}</textarea>

                        </div>
                        <div class="panel_redactor-body">
                            <div class="buttons">
                                <button type="" class="default-button" id="button-b"
                                    onclick="set_input_bold_typing()"><strong>Ж</strong></button>
                                <button type="" class="default-button k_button">К</button>
                                <button type="" class="default-button ch_button">Ч</button>
                                <button type="" class="default-button abc_button">АBC</button>
                                <button type="" class="">Скопировать</button>
                                <button type="" class="">Вставить</button>
                            </div>
                        </div>
                        <form class="form-horizontal" role="form" method="POST"></form>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea name="content" id="control_content" class="form-control_content" cols="30"
                                    rows="10" placeholder="Content">{{.ContentForAdd}}</textarea>

                            </div>
                            <label class="idForAdd" style="display: none;">{{.IdForAdd}}</label>
                        </div>
                        <div class="btn_data">
                            <script>
                                    function sendJSON() {
                                        let title = document.querySelector('textarea[name="title"]');
                                        let content = document.querySelector('textarea[name="content"]');
                                        let idd = document.querySelector('label[class="idForAdd"]');

                                        let result = document.querySelector('.result');
                                        let xhr = new XMLHttpRequest();
                                        let url = "http://localhost:8000/admin/modified-post";
                                        xhr.open("POST", url, true);
                                        xhr.setRequestHeader("Content-Type", "application/json");
                                        xhr.onreadystatechange = function () {
                                            if (xhr.readyState === 4 && xhr.status === 200) {
                                                result.innerHTML = this.responseText;
                                            }
                                        };
                                        var data = JSON.stringify({ "title": title.value, "content": content.value, "id": idd.textContent});
                                        var titleText = document.getElementById("titleText");
                                        var contentText = document.getElementById("control_content");
                                        if (titleText.value != "") {
                                            if (contentText.value != "") {
                                                titleText.value = "";
                                                contentText.value = "";
                                                xhr.send(data);
                                                window.location.replace("http://localhost:8000/admin/posts");

                                            }
                                        }


                                    }</script>
                            <button type="submit" class="btn btn-primary btn-block" onclick="sendJSON()">
                                <i class="fa fa-btn fa-user"></i> Save changes
                            </button>
                            <button type="submit" class="btn btn-primary btn-block">
                                <a class="nav-link" href="http://localhost:8000/admin/posts">Cancel</a>
                            </button>

                        </div>
                        </form>
                    </div>
