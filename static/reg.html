		function sendJSON() {

		  let name = document.querySelector('input[name="username"]');
		  let password = document.querySelector('input[name="pass"]');
		  let confirm_password = document.querySelector('input[name="confirm_pass"]');
		  let result = document.querySelector('.result');
		  let xhr = new XMLHttpRequest();
		  let url = "http://localhost:8000/reg";
		  xhr.open("POST", url, true);
		  xhr.setRequestHeader("Content-Type", "application/json");
		  xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && xhr.status === 200) {
			  result.innerHTML = this.responseText;
			}
		  };
		  var data = JSON.stringify({ "email": name.value, "password": password.value, "confirm_password": confirm_password.value });
		  xhr.send(data);
		//   name.value = "";
		//   password.value = "";
		//   confirm_password.value = "";
		}
